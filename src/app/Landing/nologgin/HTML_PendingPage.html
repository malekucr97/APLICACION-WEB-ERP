<main>
    <article class="articulo">

        <div class="articulo__contenedor mat-elevation-z4">

            <section>
                <div class="articulo__contenedor__body">
                    <h1>Hola {{user.nombreCompleto}}!</h1>
                    <h4>Usuario Pendiente de Activación</h4>
                    <br>
                    <p>Por favor revisar el correo electrónico: {{user.email}} , adjunto encontrará un link para la activación de la cuenta.</p>
                    <p>Si no ha recibido el correo seleccione <strong class="articulo__contenedor__enlace" (click)="reenviarEmail()"> reenviar correo </strong> o contacte al administrador.</p>

                    <br>
                    <p *ngIf="mostrarMensajeReenvio">{{mensajeReenvio}}</p>

                    <button (click)="redirect()" class="btn-redirect-login" >
                        Volver a Inicio de Sesión
                    </button>
                </div>
            </section>

        </div>

    </article>
</main>
