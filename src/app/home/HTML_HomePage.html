<article class="var-menu">
  <section>

      <!-- menú -->
      <div class="var-menu__prev">
      </div>

      <!-- título -->
      <div class="var-menu__center">
          <div class="var-menu__center__left">
              <!-- <img class="var-menu__center__left__img" src="./assets/images/inra/img_bankap_left.png "> -->
          </div>
          <div class="var-menu__center__center">
            <p class="var-menu__center__center__titulo"> SISTEMA DE GESTIÓN & ADMINISTRATIVO </p>
          </div>
          <div class="var-menu__center__rigth">
              <!-- <img class="var-menu__center__rigth__img" src="./assets/images/inra/img_bankap_rigth.png "> -->
          </div>
      </div>

      <!-- cerrar sesión -->
      <div class="var-menu__next">
          <button class="btn-sm var-menu__next__config" mat-icon-button routerLink="/">
            <mat-icon>home</mat-icon>
          </button>
          <button class="btn-sm var-menu__next__logout"
                  mat-icon-button
                  (click)="logout()" >
              <mat-icon>input</mat-icon>
          </button>

      </div>

  </section>
</article>

<article class="select-company-contenedor">
  <section>
    <div class="card select-company-contenedor__card">

      <div *ngIf="conexion" class="card-body select-company-contenedor__card__body"> <!-- body -->
        <div class="list-group list-group-flush" *ngFor="let business of listBusiness">
          <div class="list-group-item select-company-contenedor__card__body__item" (click)="selectBusiness(business)">
            <div class="select-company-contenedor__card__body__item__titulo"> <p>{{business.nombre}}</p> </div>
            <div class="select-company-contenedor__card__body__item__ico"> <mat-icon>open_in_new</mat-icon> </div>
          </div>
        </div>
      </div>

      <div *ngIf="!conexion" class="card-body select-company-contenedor__card__body"> <!-- no connect -->
        <div class="list-group list-group-flush">
            <h1 class="select-company-contenedor__card__header__titulo">{{message}}</h1>
            <li class="list-group-item select-company-contenedor__card__body__spiner">
              <span class="spinner-border spinner-border-lg" ></span>
            </li>
        </div>
      </div>

    </div>
  </section>
</article>

<section> <!-- footer -->
  <div class="card-footer text-center text-muted">
    Derechos Reservados Soluciones INRA S.A
  </div>
</section>
