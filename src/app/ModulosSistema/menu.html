<article class="var">
    <section>
        <div class="var__item">
            <p class="var__item__p"> <i (click)="logout()"        class="fa fa-sign-out fa-lg"> </i> </p>
        </div>
    </section>
</article>

<article class="titulo-administracion-contenedor">
    <section>
        <div class="titulo-administracion-contenedor__seccion" >
            <button class="btn-hamburguesa" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="titulo-administracion-contenedor__seccion__left">
                <img class="titulo-administracion-contenedor__seccion__left__img" src="./assets/images/inra/img_bankap_left.png ">
            </div>
            <div class="titulo-administracion-contenedor__seccion__center">
                <p class="titulo-administracion-contenedor__seccion__center__titulo"> {{businessObservable.nombre}} </p>
            </div>
            <div class="titulo-administracion-contenedor__seccion__rigth">
                <img class="titulo-administracion-contenedor__seccion__rigth__img" src="./assets/images/inra/img_bankap_rigth.png ">
            </div>
        </div>
    </section>
</article>

<mat-sidenav mode="over">
    <mat-sidenav-container>

        <div class="info-modulo">

            <button class="menu-button-submodulo"
                    matTooltip="Cerrar Menú"
                    aria-label="Button that displays a tooltip when focused or hovered over" mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

            <button class="menu-button-submodulo"
                    matTooltip="Seleccionar Módulo"
                    aria-label="Button that displays a tooltip when focused or hovered over" mat-button class="menu-button-back" routerLink="{{URLRedirectIndexContent}}">
                <mat-icon>reply</mat-icon>
            </button>

            <img class="avatar mat-elevation-z8" src="{{moduleObservable.pathLogo}}">
            <hr>
            <h4 class="name">{{moduleObservable.descripcion}}</h4>
            <h4 class="name">{{businessObservable.nombre}} - núm.céd {{businessObservable.cedulaJuridica}}</h4>
            <h4 class="name">{{userObservable.email}}</h4>
            
            <mat-divider></mat-divider>
            
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <!-- This is the tree node template for leaf nodes -->
                    <!-- opciones hijas -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            
                        <button mat-button >
                            <mat-icon>{{node.icon}}</mat-icon>
                            <span routerLink="{{node.link}}" (click)="sidenav.toggle()">{{node.name}}</span>
                        </button>
                    
                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <!-- opciones principales -->
                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            
                        <button mat-button matTreeNodeToggle
                                [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                            <span>{{node.name}}</span>
                        </button>
                    
                    </mat-tree-node>
                </mat-tree>
            
        </div>
    </mat-sidenav-container>
</mat-sidenav>

<div class="styleLayout"> 
    <router-outlet></router-outlet> 
</div>
