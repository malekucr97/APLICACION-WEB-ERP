<mat-sidenav-container *ngIf="showList">
            
    <div class="content mat-elevation-z4">
        <main>
            
            <a (click)="onAdd()" class="btn btn-add btn-sm btn-outline-success float-right" matTooltip="Nuevo">
                <i class="fa fa-plus" aria-hidden="true"></i></a>

            <h1 class="h1-title">Paises</h1>
            
            <article>
                <section class="content__menu">
        
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 10%">Código País</th>
                                <th style="width: 40%">Descripción</th>
                                <th style="width: 10%">Nivel Riesgo</th>
                                <th style="width: 10%">Estado</th>
                                <th style="width: 10%">Indica CRS</th>
                                <th style="width: 20%"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let country of listCountries">
                                <td>{{country.codigoPais}}</td>
                                <td>{{country.descripcion}}</td>
                                <td>{{country.valorRiesgo}}</td>
                                <td *ngIf="country.estado=='A'">Activo</td>
                                <td *ngIf="country.estado=='I'">Inactivo</td>
                                <td *ngIf="country.indCRS=='S'">Sí</td>
                                <td *ngIf="country.indCRS=='N'">No</td>
                                <td style="white-space: nowrap">

                                    <a style="margin-right: 5%;" (click)="onEdit(country)" class="btn btn-sm btn-outline-info" matTooltip="Editar">
                                        <i class="fa fa-edit"></i> </a>
                                    
                                    <a style="margin-left: 5%;" (click)="onDelete(country)" class="btn btn-sm btn-outline-danger" matTooltip="Eliminar">
                                        <i class="fa fa-trash"></i> </a>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                </section>
            </article>
        </main>
    </div>

</mat-sidenav-container>

<!-- Modal -->
<div class="modal modal-cumplimiento" id="paisModal">
    <mat-sidenav-container>
        
        <div class="content-form-cumplimiento mat-elevation-z4">
            
            <main class="main-form">
                <div class="modal-dialog modal-dialog-centered modal-x1">
                    
                    <div  class="modal-content">
                        <div  class="modal-body">
                            <button style="color:red" type="button" class="close btn-close" data-dismiss="modal">&times;</button>
                            <h1 style="color:#1A5276">Formulario País</h1>
                            
                            <form style="width: 100%;" [formGroup]="countryForm" (ngSubmit)="onSubmit()" >
            
                                <div class="form-group">

                                    <label for="codigoPais" class="form-label">Código del país</label>
                                    <input formControlName="codigoPais" class="form-control" type="text" id="id_codigo_pais"  
                                        [ngClass]="{ 'is-invalid': submitted && f.codigoPais.errors }" />
                                    <div *ngIf="submitted && f.codigoPais.errors" class="invalid-feedback">
                                        <div *ngIf="f.codigoPais.errors.required">El código del país es requerida</div>
                                    </div>

                                    <br>

                                    <label for="descripcion" class="form-label">Descripción del país</label>
                                    <input formControlName="descripcion" class="form-control" type="text" id="id_descripcion_pais"  
                                        [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" />
                                    <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                                        <div *ngIf="f.descripcion.errors.required">La descripción del país es requerida</div>
                                    </div>

                                    <br>

                                    <label for="valorRiesgo" class="form-label">Valor de Riesgo</label>
                                    <input formControlName="valorRiesgo" class="form-control" type="text" id="id_valor_riesgo_pais"  
                                        [ngClass]="{ 'is-invalid': submitted && f.valorRiesgo.errors }" />
                                    <div *ngIf="submitted && f.valorRiesgo.errors" class="invalid-feedback">
                                        <div *ngIf="f.valorRiesgo.errors.required">El valor de riesgo es requerido</div>
                                    </div>

                                    <br>

                                    <div>
                                        <label for="indCRS" class="form-label" style="width: 100%">Indica CRS</label>
                                        <label style="margin-right: 1%; width: 48%">
                                            <input type="radio" value="S" formControlName="indCRS">
                                                <span>Sí</span>
                                        </label>
                                        <label style="margin-left: 2%; width: 48%">
                                            <input type="radio" value="N" formControlName="indCRS">
                                                <span>No</span>
                                        </label>
                                    </div>

                                    <div>
                                        <label for="estado" class="form-label" style="width: 100%">Estado</label>
                                        <label style="margin-right: 1%; width: 48%">
                                            <input type="radio" value="A" formControlName="estado">
                                                <span>Activo</span>
                                        </label>
                                        <label style="margin-left: 2%; width: 48%">
                                            <input type="radio" value="I" formControlName="estado">
                                                <span>Inactivo</span>
                                        </label>
                                    </div>

                                    <div>
                                        <button type="submit" class="btn btn-sm btn-outline-info float-right" >{{buttomText}}</button>
                                    </div>

                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </mat-sidenav-container>
</div>
