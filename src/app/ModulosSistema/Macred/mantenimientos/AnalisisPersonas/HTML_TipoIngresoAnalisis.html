<main class="contenido-main">

    <div *ngIf="showList">
        <div class="mat-elevation-z4 mx-3">

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-11">
                            <p class="contenido-main__h3">Tipos de Ingreso de Análisis</p>
                        </div>
                        <div class="col-md-1">
                            <button class="btn-add"
                                    title="{{ 'CONFIGURATION.BTN_ADMIN_USERS' | translate}}"
                                    mat-icon-button 
                                    (click)="addTipoIngresoAnalisis()"> <mat-icon>add</mat-icon> </button>
                        </div>
                    </div>
                    
                    <hr>

                    <div class="contenido-main__table">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="width: 20%">Código</th>
                                    <th style="width: 60%">Descripción</th>
                                    <th style="width: 10%">Estado</th>
                                    <th style="width: 10%"></th>
                                </tr>
                            </thead>
    
                            <tbody>
                                <tr *ngFor="let tipoIngreso of listTiposIngresoAnalisis">
                                    <td>{{tipoIngreso.codigoTipoIngresoAnalisis}}</td>
                                    <td>{{tipoIngreso.descripcion}}</td>
                                    <td *ngIf="tipoIngreso.estado==true">Activo</td>
                                    <td *ngIf="tipoIngreso.estado==false">Inactivo</td>
                                    <td style="white-space: nowrap">
                                        <a style="margin-right: 5%;" (click)="editTipoIngresoAnalisis(tipoIngreso)" class="btn btn-sm btn-outline-info" matTooltip="Editar">
                                            <i class="fa fa-edit"></i> </a>
                                        <a style="margin-left: 5%;" (click)="deleteTipoIngresoAnalisis(tipoIngreso.id)" class="btn btn-sm btn-outline-danger" matTooltip="Eliminar">
                                            <i class="fa fa-trash"></i> </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<div class="modal fade" id="tipoIngresoAnalisisModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <div class="cont-modal">
                    <div class="cont-modal__header">
                        <div class="cont-modal__header__prev">
                            <h1 style="color:#1A5276">Registro de Tipos de Ingresos de Análisis</h1>
                        </div>
                        <div class="cont-modal__header__next">
                            <button style="color:red" type="button" class="close btn-close" data-dismiss="modal">&times;</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-body">
                <form [formGroup]="formTipoIngresoAnalisis" class="row" >
                    
                    <div class="form-group col-md-5">
                        <label for="codigoTipoIngresoAnalisis" class="form-label">Código</label>
                        <input formControlName="codigoTipoIngresoAnalisis" class="form-control" type="text" id="id_codigo_tipo_ingreso_analisis"  
                            [ngClass]="{ 'is-invalid': submitted && f.codigoTipoIngresoAnalisis.errors }" />
                        <div *ngIf="submitted && f.codigoTipoIngresoAnalisis.errors" class="invalid-feedback">
                            <div *ngIf="f.codigoTipoIngresoAnalisis.errors.required">El código del tipo de ingreso es requerido.</div>
                        </div>
                    </div>

                    <div class="form-group col-md-5">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input formControlName="descripcion" class="form-control" type="text" id="id_descripcion_tipo_ingreso_analisis"  
                            [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" />
                        <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                            <div *ngIf="f.descripcion.errors.required">La descripción es requerida.</div>
                        </div>
                    </div>

                    <div class="form-group col-sm-2">
                        <mat-checkbox formControlName="estado">Estado</mat-checkbox>
                    </div>
                </form>
                <br>
                <div class="cont-modal">
                    <div class="cont-modal__footer">
                        <div class="cont-modal__footer__prev"> </div>
                        <div class="cont-modal__footer__next">
                            <button class="btn btn-success px-5" 
                                    (click)="guardarTipoIngresoAnalisis()"> Registrar </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
