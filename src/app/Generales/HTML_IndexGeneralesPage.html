<mat-toolbar>
    <article style="width: 100%;">
        <section class="title">
            <button class="btn_hamburguesa" mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
            </button>
            <img class="title__deco--left" src="./assets/images/inra/img_bankap_left.png ">
            <p class="title__description">{{moduleObservable.descripcion}}</p>
            <img class="title__deco--right" src="./assets/images/inra/img_bankap_rigth.png ">
        </section>
    </article>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="over">

    <img class="avatar mat-elevation-z8" src="{{moduleObservable.pathIco}}">

    <h4 class="name">{{moduleObservable.nombre}}</h4>

    <mat-divider></mat-divider>

    <button *ngFor="let menu of menuArray" mat-button class="menu-button">
        <mat-icon>{{menu.menuIcon}}</mat-icon>
        <a class="a-menu" routerLink="{{menu.menuLink}}">{{menu.menuName}}</a>
    </button>

    <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Help</span>
        </button>
</mat-sidenav>

<mat-sidenav-container>
    <div class="content mat-elevation-z4">
        CONTENIDO LAYOUT
    </div>
    </mat-sidenav-container>
</mat-sidenav-container>
