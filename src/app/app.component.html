<!-- header -->
<header class="head">
    <div class="head__logo">
        <a routerLink="/">
            <img routerLink="/" class="head__img" src="./assets/images/inra/img_bankap_logo.png" alt="Logo principal Bankapp">
        </a>
    </div>

    <div class="head__info" *ngIf="user">
        <p class="head__info__user">{{user.email}}
            <i routerLink="/_AdminModule/AdminUserPage" class="head__info__user__icon fa fa-cog"></i>
        </p>
        <p class="head__info__date">{{user.identificacion}}
            <i class="head__info__date__icon fa fa-sign-out fa-lg" (click)="logout()"></i>
        </p>
    </div>
</header>

<main *ngIf="user">
    <article>
        <section class="title">
            <img class="title__deco--left" src="./assets/images/inra/img_bankap_left.png ">
            <p class="title__description">SISTEMA DE GESTIÓN ADMINISTRATIVO FINANCIERO</p>
            <img class="title__deco--right" src="./assets/images/inra/img_bankap_rigth.png ">
        </section>
    </article>
</main>

<!-- ====================== -->

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet></router-outlet>
</div>
