<article class="var-menu">
  <section>
    <!-- menú -->
    <div class="var-menu__prev"> </div>

    <!-- título -->
    <div class="var-menu__center">
      <div class="var-menu__center__left">
        <img class="var-menu__center__left__img" src="./assets/images/inra/img_bankap_left.png " />
      </div>
      <div class="var-menu__center__center">
        <p class="var-menu__center__center__titulo">{{businessObservable.nombre}}</p>
      </div>
      <div class="var-menu__center__rigth">
        <img class="var-menu__center__rigth__img" src="./assets/images/inra/img_bankap_rigth.png " />
      </div>
    </div>

    <!-- cerrar sesión -->
    <div class="var-menu__next">
      <button class="btn-sm var-menu__next__config" mat-icon-button (click)="redirectPageConfigUser()">
        <mat-icon>settings</mat-icon>
      </button>

      <button class="btn-sm var-menu__next__home" mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
      </button>

      <button class="btn-sm var-menu__next__logout" mat-icon-button (click)="logout()">
        <mat-icon>input</mat-icon>
      </button>
    </div>
  </section>
</article>

<main>
  <article class="bloq">
    <div class="contenedor mat-elevation-z4">
      <section>
        <div class="contenedor__body">
          <div class="buscador-module-section">
            <div></div>
            <div>
              <div class="wrap-input100 m-b-19 form-group">
                <span class="lnr lnr-magnifier label-input100"></span>
                <input type="search"  class="input100" [placeholder]="'INIT.SEARCH' | translate" [(ngModel)]="valorBuscado" (input)="filtrarModulos()" />
                <span class="focus-input100"></span>
              </div>
            </div>
          </div>
          <section class="menu-module-item-section">
            <div [ngClass]="['menu-module-item-section__item', businessObservable.tamanoModuloDefecto || module.identificador.includes('ID-BANKAP-BI') ? 'max' : '']" *ngFor="let module of ListModulesFilter">
              <section (click)="selectModule(module)">
                <a> <img class="menu-module-item-section__item__logo" src="{{module.pathLogo}}" title="{{module.descripcion}}" /> </a>
                <p class="menu-module-item-section__item__titulo">{{module.nombre}}</p>
              </section>
            </div>
          </section>
        </div>
      </section>
    </div>
  </article>
</main>

<div>
  <router-outlet></router-outlet>
</div>
