<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions class="buttoms">
    <button class="px-5 btn btn-danger buttom" mat-button (click)="cerrarDialogo()">No</button>
    <button class="px-5 btn btn-success buttom" mat-button (click)="confirmado()" cdkFocusInitial>Sí</button>
</div>
