<article class="var-menu">
    <section>

        <!-- menú -->
        <div class="var-menu__prev">
            <!-- <button class="btn-sm item-list__admin__warn"
                    mat-icon-button 
                    (click)="sidenav.toggle()" >
                <mat-icon>menu</mat-icon>
            </button> -->
        </div>

        <!-- título -->
        <div class="var-menu__center">
            <div class="var-menu__center__left">
                <img class="var-menu__center__left__img" src="./assets/images/inra/img_bankap_left.png ">
            </div>
            <div class="var-menu__center__center">
                <p class="var-menu__center__center__titulo"> {{businessObservable.nombre}} </p>
            </div>
            <div class="var-menu__center__rigth">
                <img class="var-menu__center__rigth__img" src="./assets/images/inra/img_bankap_rigth.png ">
            </div>
        </div>

        <!-- cerrar sesión -->
        <div class="var-menu__next">

            <button class="btn-sm var-menu__next__config"
                    mat-icon-button 
                    (click)="redirectPageConfigUser()" >
                <mat-icon>recent_actors</mat-icon>
            </button>

            <button class="btn-sm var-menu__next__home"
                    mat-icon-button 
                    routerLink="/" >
                <mat-icon>home</mat-icon>
            </button>

            <button class="btn-sm var-menu__next__logout"
                    mat-icon-button 
                    (click)="logout()" >
                <mat-icon>flight_takeoff</mat-icon>
            </button>

        </div>

    </section>
</article>

<main>
    <article class="bloq">
        <div class="contenedor mat-elevation-z4">
            <section>
                <div class="contenedor__body">
                  <div class="buscador-module-section">
                    <input type="text" />
                    <input class="buscador-module-section_input" type="text" placeholder="Buscar" [value]="valorBuscado" />
                  </div>
                 cas <p>

                   {{valorBuscado}}
                 </p>
                    <section class="menu-module-item-section">


                        <div [ngClass]="['menu-module-item-section__item', businessObservable.tamanoModuloDefecto || module.identificador.includes('ID-BANKAP-BI') ? 'max' : '']" *ngFor="let module of ListModules">

                            <a> <img    class   = "menu-module-item-section__item__logo"
                                        src     = "{{module.pathLogo}}"
                                        title   = "{{module.descripcion}}"
                                        (click) = "selectModule(module)" > </a>
                            <p class="menu-module-item-section__item__titulo">{{module.nombre}}</p>

                        </div>

                    </section>
                </div>
            </section>
        </div>
    </article>
</main>

<div>
    <router-outlet></router-outlet>
</div>
