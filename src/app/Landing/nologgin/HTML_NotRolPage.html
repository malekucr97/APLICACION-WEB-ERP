<article class="articulo">

    <div class="articulo__contenedor mat-elevation-z4">

        <section>
            <div class="articulo__contenedor__body">
                <h1>Hola {{user.nombreCompleto}}!</h1>
                <h4>Usuario Pendiente de Asignación de Rol</h4>
                <br>
                <p>Por favor contacte al administrador para solicitar la asignación del rol respectivo en el sistema.</p>
                
                <button (click)="redirect()" class="btn-redirect-login" >
                    Volver a Inicio de Sesión
                </button>
            </div>
        </section>

    </div>

</article>
