<div class="fonTranslate">
  <mat-form-field>
      <mat-select
        id="idioma" 
        [(value)]="selected"
        (selectionChange)="onChangeSelect()"
        required >

        <mat-option *ngFor="let lenguaje of lenguageList" 
          [value]="lenguaje.code">
            {{lenguaje.label}}
        </mat-option>

      </mat-select>
  </mat-form-field>
</div>
