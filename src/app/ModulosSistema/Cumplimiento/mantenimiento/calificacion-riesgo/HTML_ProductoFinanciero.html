<mat-sidenav-container *ngIf="showList">
            
    <div class="content mat-elevation-z4">
        <main>
            
            <a (click)="onAdd()" class="btn btn-add btn-sm btn-outline-success float-right" matTooltip="Nuevo">
                <i class="fa fa-plus" aria-hidden="true"></i></a>

            <h1 class="h1-title">Productos Financieros</h1>
            
            <article>
                <section class="content__menu">
        
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th style="width: 20%">Código Producto</th>
                                <th style="width: 50%">Descripción</th>
                                <th style="width: 10%">Porcentaje</th>
                                <th style="width: 10%">Estado</th>
                                <th style="width: 10%"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let product of listFinancialProducts">
                                <td>{{product.codigoProducto}}</td>
                                <td>{{product.descripcion}}</td>
                                <td>{{product.porcentaje}}</td>
                                <td *ngIf="product.estado=='A'">Activo</td>
                                <td *ngIf="product.estado=='I'">Inactivo</td>
                                <td style="white-space: nowrap">

                                    <a style="margin-right: 5%;" (click)="onEdit(product)" class="btn btn-sm btn-outline-info" matTooltip="Editar">
                                        <i class="fa fa-edit"></i> </a>
                                    
                                    <a style="margin-left: 5%;" (click)="onDelete(product)" class="btn btn-sm btn-outline-danger" matTooltip="Eliminar">
                                        <i class="fa fa-trash"></i> </a>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                </section>
            </article>
        </main>
    </div>

</mat-sidenav-container>

<!-- Modal -->
<div class="modal modal-cumplimiento" id="productoFinancieroModal">
    <mat-sidenav-container>
        
        <div class="content-form-cumplimiento mat-elevation-z4">
            
            <div>
                <div class="modal-dialog modal-dialog-centered modal-x1">
                    
                    <div  class="modal-content">
                        <div  class="modal-body">
                            <button style="color:red" type="button" class="close btn-close" data-dismiss="modal">&times;</button>
                            <h1 style="color:#1A5276">Formulario Producto Financiero</h1>
                            
                            <form style="width: 100%;" [formGroup]="financialProductForm" (ngSubmit)="onSubmit()" >
            
                                <div class="form-group">

                                    <label for="codigoPais" class="form-label">Código del producto</label>
                                    <input formControlName="codigoProducto" class="form-control" type="text" id="id_codigo_producto"  
                                        [ngClass]="{ 'is-invalid': submitted && f.codigoProducto.errors }" />
                                    <div *ngIf="submitted && f.codigoProducto.errors" class="invalid-feedback">
                                        <div *ngIf="f.codigoProducto.errors.required">El código del producto es requerido</div>
                                    </div>

                                    <br>

                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <input formControlName="descripcion" class="form-control" type="text" id="id_descripcion_producto"  
                                        [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }" />
                                    <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                                        <div *ngIf="f.descripcion.errors.required">La descripción del producto es requerida</div>
                                    </div>

                                    <br>

                                    <label for="porcentaje" class="form-label">Porcentaje</label>
                                    <input formControlName="porcentaje" class="form-control" type="text" id="id_porcentaje_producto"  
                                        [ngClass]="{ 'is-invalid': submitted && f.porcentaje.errors }" />
                                    <div *ngIf="submitted && f.porcentaje.errors" class="invalid-feedback">
                                        <div *ngIf="f.porcentaje.errors.required">El porcentaje es requerido</div>
                                    </div>

                                    <br>

                                    <div>
                                        <label for="estado" class="form-label" style="width: 100%">Estado</label>
                                        <label style="margin-right: 1%; width: 48%">
                                            <input type="radio" value="A" formControlName="estado">
                                                <span>Activo</span>
                                        </label>
                                        <label style="margin-left: 2%; width: 48%">
                                            <input type="radio" value="I" formControlName="estado">
                                                <span>Inactivo</span>
                                        </label>
                                    </div>

                                    <div>
                                        <button type="submit" class="btn btn-sm btn-outline-info float-right" >{{buttomText}}</button>
                                    </div>

                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-container>
</div>
