
<article class="var-menu">
    <section class="var-menu__sectionMenu">

        <!-- menú -->
        <div class="var-menu__prev">
            <button class="btn-sm item-list__admin__warn"
                    mat-icon-button
                    (click)="sidenav.toggle()" >
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <!-- título -->
        <div class="var-menu__center">
          <p class="var-menu__center__center__titulo"> {{businessObservable.nombre}} </p>
        </div>

        <!-- cerrar sesión -->
        <div class="var-menu__next">

            <button class="btn-sm item-list__admin__danger"
                    mat-icon-button
                    (click)="logout()" >
                <mat-icon>input</mat-icon>
            </button>
        </div>

    </section>
</article>

<mat-sidenav mode="over">
    <mat-sidenav-container>

        <div class="info-modulo">

            <button class="menu-button-submodulo"
                    matTooltip="Cerrar Menú"
                    aria-label="Button that displays a tooltip when focused or hovered over" mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

            <button class="menu-button-submodulo"
                    matTooltip="Seleccionar Módulo"
                    aria-label="Button that displays a tooltip when focused or hovered over" mat-button class="menu-button-back" routerLink="{{URLRedirectIndexContent}}">
                <mat-icon>reply</mat-icon>
            </button>

            <img class="avatar mat-elevation-z8" src="{{moduleObservable.pathLogo}}">

            <hr>
            <h4 class="name">{{moduleObservable.nombre}}</h4>
            <h4 class="name">{{userObservable.nombreCompleto}} - {{userObservable.puesto}}</h4>
            <h4 class="name">{{userObservable.email}}</h4>

            <mat-divider></mat-divider>

                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <!-- This is the tree node template for leaf nodes -->
                    <!-- opciones hijas -->
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>

                        <button mat-button >
                            <mat-icon>{{node.icon}}</mat-icon>
                            <span routerLink="{{node.link}}" (click)="sidenav.toggle()">{{node.name}}</span>
                        </button>

                    </mat-tree-node>
                    <!-- This is the tree node template for expandable nodes -->
                    <!-- opciones principales -->
                    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>

                        <button mat-button matTreeNodeToggle
                                [attr.aria-label]="'Toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                            <span>{{node.name}}</span>
                        </button>

                    </mat-tree-node>
                </mat-tree>

        </div>
    </mat-sidenav-container>
</mat-sidenav>

<div class="styleLayout">
    <router-outlet></router-outlet>
</div>
