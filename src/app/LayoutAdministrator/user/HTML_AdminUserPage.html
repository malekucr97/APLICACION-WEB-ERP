<article>
    <section>
            <div>
                    <hr>
                    <div class="administracion-contenedor">
            
                            <div class="administracion-contenedor__content">
            
                                    <!-- // *************************************************************************************************************************************************** // -->
            
                                    <div>
            
                                            <button class=" administracion-contenedor__content__item
                                                            administracion-contenedor__content__item__listUsers
                                                            icon-button-large"
                                                    title="ADMINISTRACIÓN DE USUARIOS"
                                                    mat-icon-button 
                                                    (click)="redirectListUsersPage()"> <mat-icon>people</mat-icon>
                                            </button>
            
                                            <button *ngIf="userObservable.esAdmin" 
                                                    class=" administracion-contenedor__content__item
                                                            administracion-contenedor__content__item__listCompanies 
                                                            icon-button-large"
                                                    title="ADMINISTRACIÓN DE COMPAÑÍAS"
                                                    mat-icon-button
                                                    (click)="redirectListComapniesPage()"> <mat-icon>account_balance</mat-icon>
                                            </button>
            
                                            <!-- <button *ngIf="userObservable.esAdmin" 
                                                    class=" administracion-contenedor__content__item
                                                            administracion-contenedor__content__item__listPlanes
                                                            icon-button-large"
                                                    title="ADMINISTRACIÓN DE PLANES"
                                                    mat-icon-button
                                                    (click)="redirectListPlanesPage()"> <mat-icon>star</mat-icon>
                                            </button> -->
            
                                            <button class=" administracion-contenedor__content__item
                                                            administracion-contenedor__content__item__listModules
                                                            icon-button-large"
                                                    title="ADMINISTRACIÓN DE MÓDULOS"
                                                    mat-icon-button
                                                    (click)="redirectListModulesPage()"> <mat-icon>apps</mat-icon>
                                            </button>
            
                                            <button class=" administracion-contenedor__content__item 
                                                            administracion-contenedor__content__item__listRoles
                                                            icon-button-large"
                                                    title="ADMINISTRACIÓN DE ROLES"
                                                    mat-icon-button
                                                    (click)="redirectListRolesPage()"> <mat-icon>how_to_reg</mat-icon>
                                            </button>
            
                                    </div>
            
                                    <!-- // *************************************************************************************************************************************************** // -->
            
                            </div>
                    </div>
                    <hr>
            </div>
    </section>
</article>
