        <p class="var__item__p"> <i class="fa fa-sign-out fa-lg" (click)="logout()"> </i> </p>
    </div>
  </section>
</article>

<article class="titulo-administracion-contenedor">
    <section>
      <div class="titulo-administracion-contenedor__seccion" >
        <div class="titulo-administracion-contenedor__seccion__left">
          <img class="titulo-administracion-contenedor__seccion__left__img" src="./assets/images/inra/img_bankap_left.png ">
        </div>
        <div class="titulo-administracion-contenedor__seccion__center">
          <p class="titulo-administracion-contenedor__seccion__center__titulo"> SISTEMA DE GESTIÃ“N ADMINISTRATIVO FINANCIERO </p>
        </div>
        <div class="titulo-administracion-contenedor__seccion__rigth">

</article>

<article class="select-company-contenedor">
  <section>
    <div class="card select-company-contenedor__card">

      <div *ngIf="conexion" class="card-body select-company-contenedor__card__body"> <!-- body -->
        <div class="list-group list-group-flush" *ngFor="let business of listBusiness">
          <div class="list-group-item select-company-contenedor__card__body__item" (click)="selectBusiness(business)">
            <div class="select-company-contenedor__card__body__item__titulo"> <p>{{business.nombre}}</p> </div>
            <div class="select-company-contenedor__card__body__item__ico"> <mat-icon>open_in_new</mat-icon> </div>
          </div>
        </div>
      </div>

      <div *ngIf="!conexion" class="card-body select-company-contenedor__card__body"> <!-- no connect -->
        <div class="list-group list-group-flush">
            <h1 class="select-company-contenedor__card__header__titulo">{{message}}</h1>
            <li class="list-group-item select-company-contenedor__card__body__spiner">
              <span class="spinner-border spinner-border-lg" ></span>
            </li>
        </div>
      </div>

    </div>
  </section>
</article>

<section> <!-- footer -->
  <div class="card-footer text-center text-muted">
    Derechos Reservados Soluciones INRA S.A
  </div>
</section>
