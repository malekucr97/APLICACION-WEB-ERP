<div class="card" style="width: 500px; height: 450px; position: absolute; left: 50%; top: 40%; transform: translate(-50%, -35%); background-color: var(--color_gris)">
  <div class="login100-form-title" style="height: 140px; background-image: url({{ pathImageInitial }});">
    <img src="./assets/images/inra/securebi.png" style="width: 250px" alt="" srcset="" />
  </div>

  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login100-form validate-form">
      <div class="wrap-input100 m-b-26 form-group" style="margin-top: 2%">
        <span class="lnr lnr-user label-input100"></span>
        <input type="text" style="text-align: center" formControlName="username" class="input100" name="username" placeholder="Nombre de usuario" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <span class="focus-input100"></span>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required" style="text-align: center">El nombre de usuario es requerido</div>
        </div>
      </div>

      <div class="flexInput">
        <div class="wrap-input100 m-b-19 form-group">
          <span class="lnr lnr-lock label-input100"></span>
          <input [type]="mostrarContrasena ? 'text' : 'password'" style="text-align: center" formControlName="password" class="input100" name="pass" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <span class="focus-input100"></span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" style="text-align: center">La contraseña es requerida</div>
          </div>
        </div>
        <div class="iconoVisibilidad" (click)="visualizarContrasena()">
          <mat-icon>visibility</mat-icon>
        </div>
      </div>

      <div class="flex-sb-m w-full p-b-2">
        <div class="contact100-form-checkbox">
          <input class="input-checkbox100" id="rememberme_id" type="checkbox" name="rememberme" formControlName="rememberme" />
          <label class="label-checkbox100" for="rememberme_id"> Recordarme </label>
        </div>

        <div>
          <!-- <a href="#" class="txt1">
                        Recuperar Contraseña
                    </a> -->
        </div>
      </div>

      <div *ngIf="intentosFallidosInicioSesion > 0" class="flex-c-m w-full p-b-10">
        <div class="texto-error">
          <div style="text-align: center">Inicio fallido (Intento número {{ intentosFallidosInicioSesion }})</div>
        </div>
      </div>

      <div class="form-group">
        <button class="login100-form-btn" style="position: fixed; left: 50%; top: 93%; transform: translate(-50%, -89%)">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
