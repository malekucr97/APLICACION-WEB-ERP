

<div *ngIf="user">

    <div class="info" *ngIf="user">
        <p class="info__user">{{user.email}}
            <i routerLink="/_AdminModule/AdminUserPage" class="info__user__icon fa fa-cog"></i>
        </p>
        <p class="info__date">{{user.identificacion}}
            <i class="info__date__icon fa fa-sign-out fa-lg" (click)="logout()"></i>
        </p>
    </div>

    <mat-toolbar>
      <article>
        <section class="title">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>
                    menu
                </mat-icon>
              </button>
            <img class="title__deco--left" src="./assets/images/inra/img_bankap_left.png ">
            <p class="title__description">SISTEMA DE GESTIÃ“N ADMINISTRATIVO FINANCIERO</p>
            <img class="title__deco--right" src="./assets/images/inra/img_bankap_rigth.png ">
        </section>
    </article>
    </mat-toolbar>

    <mat-sidenav-container>
      <mat-sidenav mode="over">
  
        <img class="avatar mat-elevation-z8" src="https://media.istockphoto.com/vectors/user-icon-flat-style-isolated-on-white-background-vector-id1084418050?k=20&m=1084418050&s=612x612&w=0&h=pm3Ov7GL8rnKKqe98FEfoya6A6UK-z4Iv60LPbj38GE=">
  
        <h4 class="name">{{user.nombreCompleto}}</h4>
        <p class="designation">{{user.email}}</p>
  
        <mat-divider></mat-divider>
  
        <button *ngFor="let menu of menuArray" mat-button class="menu-button">
          <mat-icon>{{menu.menuIcon}}</mat-icon>
          <a class="a-menu" routerLink="{{menu.menuLink}}">{{menu.menuName}}</a>
        </button>
  
        <mat-divider></mat-divider>
  
            <button mat-button class="menu-button">
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
      </mat-sidenav>
  
      <mat-sidenav-container>
        <div class="content mat-elevation-z4">
            <main>
                <article>
                    <section class="menu">
            
                        <div class="menu__item" *ngFor="let module of listModulesInfo">
                            <a routerLink="/">
                                <img class="menu__item__logo" src="{{module.path}}" title="{{module.descripcion}}" (click)="selectedModule(module)">
                            </a>    
                            <p class="menu__item__titulo">{{module.nombre}}</p>    
                        </div>
            
                    </section>
                </article>
                
                <table class="table">
                    <tbody>
                        <tr *ngIf="!listActModules">
                            <td colspan="4" class="text-center">
                                <span class="spinner-border spinner-border-lg align-center"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
      </mat-sidenav-container>
  
    </mat-sidenav-container>
  </div>
