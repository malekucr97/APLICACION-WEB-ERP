<mat-sidenav-container>
    <div class="content mat-elevation-z4">
        <main>
            <article>
                <section class="content__menu">
        
                    <div class="content__menu__item" >
                        <h1>Hi {{user.nombreCompleto}}!</h1>
                        <h4>Usuario Pendiente de Activación</h4>
                        <br>
                        <p>Por favor revisar el correo electrónico: {{user.email}} , adjunto encontrará un link para la activación de la cuenta.</p>
                        <p>Si no ha recibido el correo seleccione <a href=""> reenviar correo </a> o contacte al administrador.</p>
                        
                        <button (click)="redirect()" class="btn-redirect-login" >
                            Volver a Inicio de Sesión
                        </button>
                    </div>
        
                </section>
            </article>
        </main>
    </div>
</mat-sidenav-container>
