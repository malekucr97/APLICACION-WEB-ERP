<article class="var">
    <section>
        <div class="var__item">
            <p class="var__item__p"> <i routerLink="/"                      class="fa fa-home fa-lg">       </i> </p>
            <p class="var__item__p"> <i (click)="redirectPageConfigUser()"  class="fa fa-cog fa-lg" >       </i> </p>
            <p class="var__item__p"> <i (click)="logout()"                  class="fa fa-sign-out fa-lg">   </i> </p>
        </div>
    </section>
</article>

<article class="titulo-administracion-contenedor">
    <section>
        <div class="titulo-administracion-contenedor__seccion" >
        <div class="titulo-administracion-contenedor__seccion__left">
            <img class="titulo-administracion-contenedor__seccion__left__img" src="./assets/images/inra/img_bankap_left.png ">
        </div>
        <div class="titulo-administracion-contenedor__seccion__center">
            <p class="titulo-administracion-contenedor__seccion__center__titulo"> SISTEMA DE GESTIÃ“N ADMINISTRATIVO FINANCIERO </p>
        </div>
        <div class="titulo-administracion-contenedor__seccion__rigth">
            <img class="titulo-administracion-contenedor__seccion__rigth__img" src="./assets/images/inra/img_bankap_rigth.png ">
        </div>
        </div>
    </section>
</article>


<main>
    <article class="bloq">
        <div class="contenedor mat-elevation-z4">
            <section>
                <div class="contenedor__body">
                  <div class="buscador-module-section">
                    <input type="text" />
                    <input class="buscador-module-section_input" type="text" placeholder="Buscar" [value]="valorBuscado" />
                  </div>
                 cas <p>

                   {{valorBuscado}}
                 </p>
                    <section class="menu-module-item-section">


                        <div [ngClass]="['menu-module-item-section__item', businessObservable.tamanoModuloDefecto || module.identificador.includes('ID-BANKAP-BI') ? 'max' : '']" *ngFor="let module of ListModules">

                            <a> <img    class   = "menu-module-item-section__item__logo"
                                        src     = "{{module.pathLogo}}"
                                        title   = "{{module.descripcion}}"
                                        (click) = "selectModule(module)" > </a>
                            <p class="menu-module-item-section__item__titulo">{{module.nombre}}</p>

                        </div>

                    </section>
                </div>
            </section>
        </div>
    </article>
</main>
